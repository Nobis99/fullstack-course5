<!doctype html>
<html ng-app="LunchChecker" lang="en" >
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="MsgController">
     <h1>Lunch Checker</h1>
       <div class="">
            <div class="form-group">
                 <input id="lunch-menu" type="text"
                 placeholder="list comma separated dishes you usually have for lunch"
                 ng-model="dishes_list" ng-keyup="updating();" ng-style="answer.box"
                 class="form-control">
                *Do NOT consider an empty item, i.e., , , as an item towards to the count.
            </div>
         <div  class="form-group">
             <button class="btn btn-default" ng-click="Check_Dish();">Check If Too Much</button>
         </div>
      </div>
         <div class="form-group message" >
             <div ng-style="answer.fnt">
                {{answer.Name}}
                <!-- <br> {{debugMessage}} -->
             </div>
         </div>
    </div>

</body>
</html>
